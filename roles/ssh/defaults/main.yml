---
# Location (inside the distro) where bootstrap.ps1 writes the Windows %USERPROFILE% path.
ssh_windows_userprofile_file: /etc/wsl-windows-userprofile

# Relative path under %USERPROFILE% where profile keys live.
# Expected Windows layout:
#   %USERPROFILE%\.ssh\wsl-env\work\id_ed25519(.pub)
#   %USERPROFILE%\.ssh\wsl-env\uni\id_ed25519(.pub)
#   %USERPROFILE%\.ssh\wsl-env\private\id_ed25519(.pub)
ssh_windows_keys_rel: .ssh/wsl-env

# Linux destination base for imported keys.
ssh_linux_keys_dir: "{{ ansible_user_dir }}/.ssh/keys"
